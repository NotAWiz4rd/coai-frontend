<mat-card>
  <mat-card-title>Simulation Control</mat-card-title>
  <button mat-raised-button color="primary" (click)="startSimulation()">Start</button>
  <button mat-raised-button color="accent" (click)="pauseSimulation()">Pause</button>
  <button mat-raised-button color="warn" (click)="resumeSimulation()">Resume</button>
</mat-card>
