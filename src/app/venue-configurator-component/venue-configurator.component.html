<mat-card>
  <mat-card-title>Configure Venue</mat-card-title>
  <form [formGroup]="venueForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>Venue Name</mat-label>
      <input matInput formControlName="venueName">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Number of Employees</mat-label>
      <input matInput type="number" formControlName="employeesCount">
    </mat-form-field>

    <!-- Add more fields for venue configuration -->

    <button mat-raised-button color="primary" type="submit">Save Configuration</button>
  </form>
</mat-card>
